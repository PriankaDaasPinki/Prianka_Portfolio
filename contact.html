<!-- Title Section -->
<section class="page-title text-center">
  <div class="container">
    <h1 class="fw-bold">Contact Me</h1>
    <p class="lead mb-0">Feel free to get in touch with me</p>
  </div>
</section>

<!-- Contact Info -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row text-center g-4">
      <div class="col-md-4">
        <h5>Email</h5>
        <p>priyanka@example.com</p>
      </div>
      <div class="col-md-4">
        <h5>Phone</h5>
        <p>+880 1XXXXXXXXX</p>
      </div>
      <div class="col-md-4">
        <h5>Location</h5>
        <p>Dhaka, Bangladesh</p>
      </div>
    </div>
  </div>
</section>

<!-- Contact Form -->
<section class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center mb-4">Send a Message</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">

        <form id="contactForm" onsubmit="return validateForm();">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control">
            <div class="error" id="nameError"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control">
            <div class="error" id="emailError"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control">
            <div class="error" id="subjectError"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea id="message" rows="4" class="form-control"></textarea>
            <div class="error" id="messageError"></div>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

      </div>
    </div>
  </div>
</section>

<!-- Google Map -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Find Me</h2>

        src="https://www.google.com/maps?q=Dhaka,Bangladesh&output=embed"
        style="border:0;"

</section>
